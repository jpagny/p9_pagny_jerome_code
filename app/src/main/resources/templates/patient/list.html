<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table class="table">
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Sexe</th>
            <th>Date de naissance</th>
            <th>Adresse</th>
            <th>Numéro de téléphone</th>
        </tr>
        <tr th:each="patient: ${patients}">
            <td th:text="${patient.lastName}"/>
            <td th:text="${patient.firstName}"/>
            <td th:text="${patient.sex}"/>
            <td th:text="${patient.birthdate}"/>
            <td th:text="${patient.address}"/>
            <td th:text="${patient.phone}"/>
        </tr>
    </table>
</body>
</html>
