<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="head :: headerfragment"></head>
<body>
<div class="container">
    <div th:insert="nav" id="nav"></div>
    <div class="row">
        <h2>Update patient</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/patient/update}" th:object="${patientBean}"
              method="post" class="form-horizontal" style="width: 100%">

            <input type="hidden" name="id" th:value="${id}"/>

            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">Last name</label>
                <div class="col-sm-10">
                    <input type="text" id="lastName" th:field="*{lastName}" name="lastName" placeholder="lastName"
                           class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">First name</label>
                <div class="col-sm-10">
                    <input type="text" id="firstName" th:field="*{firstName}" name="lastName" placeholder="firstName"
                           class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="birthdate" class="col-sm-2 control-label">Birthdate</label>
                <div class="col-sm-10">
                    <input type="date" id="birthdate" th:field="*{birthdate}" name="lastName" placeholder="birthdate"
                           class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Gender</label>
                <div class="col-sm-10">
                    <label class="checkbox-inline"><input type="radio" th:field="*{gender}" th:value="M"> Man</label>
                    <label class="checkbox-inline"><input type="radio" th:field="*{gender}" th:value="F"> Woman</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" id="address" th:field="*{address}" name="address" placeholder="address"
                           class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">Phone</label>
                <div class="col-sm-10">
                    <input type="text" id="phone" th:field="*{phone}" name="phone" placeholder="phone"
                           class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" href="/patient/list">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Patient update">
                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>
